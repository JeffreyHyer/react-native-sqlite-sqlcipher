buildscript {
    if (project == rootProject) {
        repositories {
            mavenCentral()
            google()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:4.2.1'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('SqliteSqlcipher_compileSdkVersion', 30)
    buildToolsVersion safeExtGet('SqliteSqlcipher_buildToolsVersion', '30.0.2')

    defaultConfig {
        minSdkVersion safeExtGet('SqliteSqlcipher_minSdkVersion', 21)
        targetSdkVersion safeExtGet('SqliteSqlcipher_targetSdkVersion', 30)
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        disable 'GradleCompatible'
    }
}

repositories {
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    mavenCentral()
    google()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation "net.zetetic:android-database-sqlcipher:4.4.3@aar"
    implementation "androidx.sqlite:sqlite:2.1.0"
}
